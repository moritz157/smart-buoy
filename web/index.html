<html>
    <head>
        <title>smart buoy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="left">
                    <span>smart buoy</span>
                    
                </div>
                <div class="right">
                    <a id="login" href="/login.html">Login</a>
                    <a id="profile" href="/profile.html" class="hide">Profil</a>
                    <a href="https://github.com/moritz157/smart-buoy" target="_blank">GitHub</a>
                </div>
            </nav>
        </header>

        <!--Openstreetmap-->
        <div id="main">
            <div id="map" onclick="clearCards(true)">
            </div>
            <div id="sidebar">
                <span id="noSelection">Keine Station ausgewählt</span>
            </div>
            <div id="fullscreen-data">
                <div id="fullscreen-top-bar">
                    <span id="close-fullscreen" onclick="toggleFullscreen()">Schließen</span>
                </div>
                <div id="fullscreen-chart">
                    <canvas id="fullscreen-chart-canvas">

                    </canvas>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
        <script src="socket.io-client/dist/socket.io.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/index.js"></script>
        <script src="js/socket-handler.js"></script>
    </body>
</html>
