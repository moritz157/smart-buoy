<html>
    <head>
        <title>smart buoy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/profile.css">       
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="left">
                    <span>smart buoy</span>
                </div>
                <div class="right">
                    <a href="https://github.com/moritz157/smart-buoy" target="_blank">GitHub</a>
                </div>
            </nav>
        </header>
        <div id="main">
            <div id="nav">
                <a href="#account">Account</a>
                <a href="#stations">Stationen</a>
                <a href="#stats">Statistiken</a>
                <a href="#settings">Einstellungen</a>
            </div>
            <div id="content-wrapper">
                <div id="account">
                        <p>Username: <span id="username"></span></p>
                        <p>Registriert am: <span id="registered"></span></p>
                </div>
                <div id="stations">
                        <div id="cards-wrapper">
                            
                        </div>
                </div>
                <div id="stats">
                    <canvas id="measurementsPerStationChart"></canvas>
                </div>
                <div id="settings">
                    <p>Hier gibt es nichts zu sehen!</p>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            if (document.location.hash == "" || document.location.hash == "#")
                document.location.hash = "#account";
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
